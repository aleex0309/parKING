<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>ParKING - New Car</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body {
        font-family: Arial;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: 48px;
      }
      
    </style>
  </head>
  <body>
    <header>
      <h1>ParKING</h1>
    </header>
    <main>
      <form method="post">
        {% csrf_token %}
        <div class=" ccol-4 d-flex justify-content-center m-1">
          <label>Plate:</label>
          {{form.plate}}
        </div>
        <div class=" ccol-4 d-flex justify-content-center ">
          <label>Type: </label>
          {{ form.type }}
        </div>
        <div class=" ccol-4 d-flex justify-content-center m-3">
          <p>Emissions:</p>
          {{form.emissions}}
        </div>
        <div class=" ccol-4 d-flex justify-content-center m-5">
        <button type="submit">Add Vehicle</button>
        </div>
      </form>
      <script src="{% static 'js/new_car_form.js' %}"></script>
    </main>
  </body>
</html>

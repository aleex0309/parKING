{% block content %}
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body{
        margin: 0;
        padding: 0;
        font-family: Arial;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    
      h1 {
        margin: 0;
        font-size: 48px;
      }
      .email_font_size{
        font-size: 21px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ParKING</h1>
    </header>
      <form action="" method="POST" name="email">

        {% csrf_token %}
        {% if form.email.errors %}
          {{ form.email.errors }}
          {{ form.as_p }}
        {% endif %}
        <p class="ccol-4 d-flex justify-content-center m-4 email_font_size">Enter your email: </p>
        <p aria-label="Enter your email" aria-placeholder="example@email.com" class="ccol-4 d-flex justify-content-center m-3">{{ form.email }}</p>
        <div class="ccol-4 d-flex justify-content-center m-3">
          <input class="btn btn-primary " type="submit" value="Reset password">
        </div>
      </form>
  </body>
</html>
{% endblock %}
